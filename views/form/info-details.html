{% extends "layout.html" %}

{% block pageTitle %}
Form M
{% endblock %}

{% block pageDescription %}
{% endblock %}

{% block heroClass %}
{% endblock %}

{% block heroContent %}
{% endblock %}

{% block content %}
<a href="/forms/info-contact" class="govuk-back-link">Back</a>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-1">Complete the form</h1>

        <form>
            <div class="govuk-form-group govuk-form-group--error">
                <label class="govuk-label" for="full-name">
                    What is your full name?
                </label>
                <span id="full-name-error" class="govuk-error-message">
                    <span class="govuk-visually-hidden">Error:</span> Enter your full name
                </span>
                <input class="govuk-input govuk-input--error" id="full-name" name="full-name" type="text"
                    aria-describedby="full-name-error" autocomplete="name" spellcheck="false">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="event-name">
                    What is your user ID for online gambling
                </label>
                <input class="govuk-input" id="event-name" name="event-name" type="text">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="email">
                    What is your email address?
                </label>
                <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint"
                    autocomplete="email" spellcheck="false">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="telephone-number">
                    What is your telephone number?
                </label>
                <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number"
                    type="tel" autocomplete="tel">
            </div>
        </form>
    </div>
</div>


<a href="/forms/info-summary" role="button" draggable="false" class="govuk-button govuk-button" data-module="govuk-button">
        Continue
        <svg class="govuk-button__start-icon" width="17" height="19" role="presentation" focusable="false">
        </svg>
      </a>

{% endblock %}
